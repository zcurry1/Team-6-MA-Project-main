<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Order Form</h1>
        
        <!-- Order Info -->
        <div class="section">
            <h2>Order Information</h2>
            <p><strong>Order ID:</strong> <span id="orderId">ORD123456</span></p>
            <p><strong>Total Amount:</strong> <span id="totalAmount">$49.67</span></p>
        </div>
        
        <!-- Messages -->
        <div class="message success" id="successMessage">
            ✅ Order placed successfully!
        </div>

        <div class="message error" id="errorMessage">
            ❌ <span id="errorText">Error processing order</span>
        </div>

        <form id="orderForm">
            <!-- Customer Info -->
            <div class="section">
                <h2>Customer Information</h2>
                
                <div class="form-row">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <!-- Credit Card Info -->
            <div class="section">
                <h2>Credit Card Information</h2>
                
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1111-1111-1111-1111" required>
                
                <div class="form-row">
                    <div>
                        <label for="expiryMonth">Month</label>
                        <select id="expiryMonth" name="expiryMonth" required>
                            <option value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div>
                        <label for="expiryYear">Year</label>
                        <select id="expiryYear" name="expiryYear" required>
                            <option value="">Year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="securityCode">Security Code</label>
                        <input type="text" id="securityCode" name="securityCode" placeholder="123" maxlength="4" required>
                    </div>
                    <div>
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="12345" maxlength="5" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Process Payment
            </button>
        </form>
    </div>
    
    <script src="customer-order.js"></script>
</body>
</html>
