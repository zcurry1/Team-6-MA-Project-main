<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Settlement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Warehouse Settlement</h1>
        
        <!-- Settlement Form -->
        <div class="section">
            <h2>Order Settlement</h2>
            <form id="settlementForm">
                <div class="form-row">
                    <div>
                        <label for="orderId">Order ID</label>
                        <input type="text" id="orderId" name="orderId" required>
                    </div>
                    <div>
                        <label for="finalAmount">Final Amount</label>
                        <input type="number" id="finalAmount" name="finalAmount" step="0.01" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="settleBtn">Process Settlement</button>
            </form>
        </div>
        
        <!-- Messages -->
        <div class="message success" id="successMessage">✅ Settlement processed successfully!</div>
        <div class="message error" id="errorMessage">❌ <span id="errorText">Error processing settlement</span></div>
    </div>
    
    <script src="warehouse-settlement.js"></script>
</body>
</html>
